
<mat-card class="example-card" routerLink="/video-details/{{video.videoId}}">
    <img mat-card-image  alt="Thumbnail" [src]="video.thumbnailUrl">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>Rohan G</mat-card-subtitle>
      <mat-card-subtitle>1 views</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
